apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidar-calibration
  labels:
    app: lidar-calibration
    component: bosch-simulator
spec:
  replicas: 3  # Drei Instanzen f√ºr Load Balancing
  selector:
    matchLabels:
      app: lidar-calibration
  template:
    metadata:
      labels:
        app: lidar-calibration
    spec:
      containers:
      - name: lidar-calibrator
        image: bosch-lidar-calibration:latest
        ports:
        - containerPort: 8080
        env:
        - name: TEST_MODE
          value: "ci-cd"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python3
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lidar-calibration-service
spec:
  selector:
    app: lidar-calibration
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidar-calibration-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api/calibrate
        pathType: Prefix
        backend:
          service:
            name: lidar-calibration-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: lidar-calibration-service
            port:
              number: 80