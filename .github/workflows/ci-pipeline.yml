name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          gcc \
          g++ \
          libomp-dev
        
    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
        
    - name: Build C++ Project
      run: |
        echo "üî® Building C++ project..."
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j4
        ls -la
        cd ..
        
    - name: Run C++ Executable
      run: |
        echo "üöÄ Running C++ executable..."
        if [ -f "build/lidar_calibration_main" ]; then
          ./build/lidar_calibration_main || echo "C++ executable returned non-zero"
        else
          echo "‚ö†Ô∏è  C++ executable not found"
        fi
        
    - name: Run Python Tests
      run: |
        echo "üß™ Running Python tests..."
        if [ -f "src/python/test_framework.py" ]; then
          python3 src/python/test_framework.py
        else
          echo "‚ö†Ô∏è  Python test framework not found"
        fi
        
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          build/
          test_report.json
          
    - name: Check Code Quality
      run: |
        echo "üìä Code Quality Check..."
        echo "Lines of code:"
        find . -name "*.cpp" -o -name "*.h" -o -name "*.py" | xargs wc -l | tail -1